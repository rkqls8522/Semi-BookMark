<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Semi-BookMark - Popup</title>
    <style>
      * {
        font-family: "Arial, sans-serif" !important;
        font-weight: bold !important;
      }
      body {
        background-color: beige;
        width: 250px;
        margin: 10px;
        text-align: center;
      }
      button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid black;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
      }
      button:active {
        transform: translateY(2px);
      }
      #status {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid black;
        border-radius: 8px;
        padding: 5px 10px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="status">저장되었습니다!</div>
    <button id="saveBtn">저장</button>
    <button id="listBtn">목록조회</button>
    <script src="popup.js"></script>
  </body>
</html>
