<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Semi-BookMark Manager</title>
    <style>
      /* 관리 창의 스타일 */
      body {
        font-family: Arial, sans-serif;
        width: 800px;
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
      }
      .bookmark {
        margin-bottom: 5px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 검색 입력 필드: 북마크 제목이나 URL로 검색 -->
    <input type="text" id="searchInput" placeholder="검색어 입력" />
    <!-- 내보내기 버튼 -->
    <button id="exportBtn">내보내기</button>
    <!-- 가져오기 버튼 -->
    <button id="importBtn">가져오기</button>
    <!-- 전체 삭제 버튼 -->
    <button id="deleteAllBtn">저장한 것 삭제</button>
    <!-- 가져오기 시 파일 선택을 위한 숨김 파일 입력 요소 -->
    <input type="file" id="fileInput" style="display: none" accept=".json" />

    <!-- 저장된 북마크 목록을 표시할 영역 -->
    <div id="bookmarkList"></div>

    <script src="program.js"></script>
  </body>
</html>
